<html>
	<head>
		<title>Client</title>
		<script src="js/socket.io.min.js"></script>
		<script src="js/jquery-1.10.2.js"></script>
		<script>
		var socket = io.connect('http://raspberrypi.local');
				
		socket.on('serial', function(data) {						
			switch(data.buffer) {
			case "start":
				break;
			case "stop":
				break;
			case "reset":
				break;
			}
			
			$('#counter').html(data.buffer);
		});
				
		</script>
	</head>
	<body>		
		<div id="counter"></div>
	</body>
</html>
