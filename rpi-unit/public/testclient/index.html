<html>
	<head>
		<title>Server Test</title>
		<script type="text/javascript" src="jquery-1.7.2-min.js"></script>
		<script type="text/javascript" src="moment.js"></script>		
		<script type="text/javascript" src="hmac-sha256.js"></script>
		<script type="text/javascript">
			function deviceTypeList() {				
				var timestamp = moment().format('YYYYMMDDhhmmssSSS');
				var username = "unit"
				var password = "Un1t&";
				
				// Salt password
				var saltedPassword = (function() {
					var key = username + password + timestamp;
					var hmac = CryptoJS.algo.HMAC.create(CryptoJS.algo.SHA256, key);
					hmac.update(timestamp);
					var salt = hmac.finalize();
					
					return password + salt;
				})();
				
				var hmac = CryptoJS.algo.HMAC.create(CryptoJS.algo.SHA256, saltedPassword);
				hmac.update(password + username + timestamp + saltedPassword);
				var hash = hmac.finalize();				
				
				$.ajax({
					type: "GET",
					url: "http://localhost:4000/api/list/deviceType",					
        			dataType: "json",					
					headers: {						
						'X-Auth': hash,
						'X-Username': username,
						'X-Timestamp': timestamp
					}
				})
				.done(function(result) {
					console.log(result)
				});
			}
			
			function deviceTypeGet() {
				var timestamp = moment().format('YYYYMMDDhhmmssSSS');

				$.ajax({
					type: "GET",
					url: "http://localhost:4000/api/get/deviceType/2",					
        			dataType: "json",					
					headers: {
						'X-Auth': "QWERTY123xyz",
						'X-Timestamp': timestamp
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}
			
			function deviceTypeInsert() {
				var timestamp = moment().format('YYYYMMDDhhmmssSSS');

				$.ajax({
					type: "POST",
					url: "http://localhost:4000/api/insert/deviceType",					
        			dataType: "json",					
					headers: {
						'X-Auth': "QWERTY123xyz",
						'X-Timestamp': timestamp
					},
					data: {
						model: {
							"name": "demo"
						}
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}			
			
			function deviceTypeUpdate() {
				var timestamp = moment().format('YYYYMMDDhhmmssSSS');

				$.ajax({
					type: "PUT",
					url: "http://localhost:4000/api/update/deviceType/4",					
        			dataType: "json",					
					headers: {
						'X-Auth': "QWERTY123xyz",
						'X-Timestamp': timestamp
					},
					data: {
						model: {
							"name": "demo modificato"
						}												
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}			
			
			function deviceTypeDelete() {
				var timestamp = moment().format('YYYYMMDDhhmmssSSS');

				$.ajax({
					type: "DELETE",
					url: "http://localhost:4000/api/delete/deviceType/4",					
        			dataType: "json",					
					headers: {
						'X-Auth': "QWERTY123xyz",
						'X-Timestamp': timestamp
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}			
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td><button onclick="deviceTypeList();">LIST</button></td>
				<td><button onclick="deviceTypeGet();">GET</button></td>
				<td><button onclick="deviceTypeInsert();">INSERT</button></td>
				<td><button onclick="deviceTypeUpdate();">UPDATE</button></td>
				<td><button onclick="deviceTypeDelete();">DELETE</button></td>
			</tr>
		</table>		
	</body>
</html>
