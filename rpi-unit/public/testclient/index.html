<html>
	<head>
		<title>Server Test</title>
		<script type="text/javascript" src="jquery-1.7.2-min.js"></script>				
		<script type="text/javascript">
			
			var username = "unit"
			var password = "Un1t&";
			
			//var username = "admin"
			//var password = "Admin$$$";
			
			function deviceTypeList() {				
				$.ajax({
					type: "GET",
					url: "https://localhost:4000/api/list/deviceType",					
        			dataType: "json",					
					headers: {												
						'X-Username': username,
						'X-Password': password
					}
				})
				.done(function(result) {
					console.log(result)
				});
			}
			
			function deviceTypeGet() {				
				$.ajax({
					type: "GET",
					url: "https://localhost:4000/api/get/deviceType/2",					
        			dataType: "json",					
					headers: {
						'X-Username': username,
						'X-Password': password
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}
			
			function deviceTypeInsert() {
				$.ajax({
					type: "POST",
					url: "https://localhost:4000/api/insert/deviceType",					
        			dataType: "json",					
					headers: {
						'X-Username': username,
						'X-Password': password
					},
					data: {
						model: {
							"name": "demo"
						}
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}			
			
			function deviceTypeUpdate() {
				$.ajax({
					type: "PUT",
					url: "https://localhost:4000/api/update/deviceType/4",					
        			dataType: "json",					
					headers: {
						'X-Username': username,
						'X-Password': password
					},
					data: {
						model: {
							"name": "demo modificato"
						}												
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}			
			
			function deviceTypeDelete() {
				$.ajax({
					type: "DELETE",
					url: "https://localhost:4000/api/delete/deviceType/4",					
        			dataType: "json",					
					headers: {
						'X-Username': username,
						'X-Password': password
					}
				})
				.done(function(result) {
					console.log(result)
				});				
			}			
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td><button onclick="deviceTypeList();">LIST</button></td>
				<td><button onclick="deviceTypeGet();">GET</button></td>
				<td><button onclick="deviceTypeInsert();">INSERT</button></td>
				<td><button onclick="deviceTypeUpdate();">UPDATE</button></td>
				<td><button onclick="deviceTypeDelete();">DELETE</button></td>
			</tr>
		</table>		
	</body>
</html>
